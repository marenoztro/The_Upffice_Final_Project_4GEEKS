<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/front/styles/nav.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- JavaScript -->
    <script defer src="/src/front/js/component/Validation.js"></script>
    <script src="/src/front/js/component/login.js"></script>
  </head>

  <body>
    <div id="overlay" class="overlay">
      <span class="closebtn" onclick="closeform()" title="Cerrar overlay">X</span>
      <div class="wrap">

        <!--inicio de sesion-->
        <section class="container forms">
          <div class="form login">
              <div class="form-content">

                <!--Parte de Login-->
                  <header>Log In</header>
                  <form id="form" action="#">
                      <div class="field input-field">
                          <input type="email" placeholder="Email" id="email">
                          <!--parte de error-->
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                      </div>

                      <div class="field input-field">
                          <input type="password" placeholder="Password" id="password">
                          <i class='bx bx-hide eye-icon'></i>
                      </div>

                      <div class="form-link">
                          <a href="#" class="forgot-pass">Forgot password?</a>
                      </div>

                      <div class="field button-field">
                          <button>Log In</button>
                      </div>
                  </form>

                  <div class="form-link">
                      <span>Don't have an account? <a href="#" class="link signup-link">Sign Up</a></span>
                  </div>
              </div>

              <div class="line"></div>

              <div class="login-google">
                <inicioG> inicioG /</inicioG>
              </div>
          </div>

          <!-- Parte de Signup-->
          <div class="form signup">
              <div class="form-content">
                  <header>Create Account</header>
                  <form id="form" action="#">
                      <div class="field input-field">
                          <input type="email" placeholder="Email" id="email">
                          <!--mensaje de error-->
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                      </div>

                      <div class="field input-field">
                          <input type="password" placeholder="Create password" id="password">
                          <i class='bx bx-hide eye-icon'></i>
                          <!--mensaje de error-->
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>

                      <div class="field input-field">
                          <input type="password" placeholder="Re-enter password" id="password2">   
                          <i class='bx bx-hide eye-icon'></i>                       
                          <!--mensaje de error-->
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                        
                      <div class="field button-field">
                          <button>Sign Up</button>
                      </div>
                  </form>

                  <div class="form-link">
                      <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                  </div>
              </div>

              <div class="line"></div>

            <div class="login-google">
              <inicioG> inicioG /</inicioG>
            </div>
          </div>
        </section>
      </div>

    </div>
    <button class="openbtn" onclick="openform()">Sign up</button>
    <script>
      function openform() {
        document.getElementById("overlay").style.display = "block";
      }
    </script>
    <script>
      function closeform() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
