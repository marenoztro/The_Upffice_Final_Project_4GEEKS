<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div id="overlay" class="overlay">
        <span class="closebtn" onclick="closeform()" title="Cerrar overlay"> &#215 </span>
        <div class="wrap">
            <h2>Sign Up Here</h2>
            <form>
                <input type="text" placeholder="Ingresa Nombre">
                <input type="text" placeholder="Ingresa Apellido">
                <input type="text" placeholder="Ingresa Email">
                <input type="password" placeholder="Ingresa contraseÃ±a">
                <input type="submit" placeholder="Sign up">                
            </form>
        </div>
    </div>    
    <button class="openbtn" onclick="openform()">Sign up</button>
    <script>
        function openform(){
            document.getElementById("overlay").style.display = "block";
            
        }
    </script>
    <script>
        function closeform(){
            document.getElementById("overlay").style.display = "none";
            
        }
    </script>   

</body>
</html>
